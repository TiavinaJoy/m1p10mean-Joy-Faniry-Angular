<div class="flex flex-column align-items-center justify-content-center">
	<div class="w-full surface-card py-8 px-5 sm:px-8" >
		<div class="text-center mb-5">
			<img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">
			<div class="text-900 text-3xl font-medium mb-3">Modifier votre profil</div>
		</div>
		<div>
			<form >
				<label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
				<input id="email1" type="text" placeholder="email@gmail.com" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

				<label for="password1" class="block text-900 font-medium text-xl mb-2">Mot de passe</label>
				<p-password id="password1"  placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

				<label for="nom" class="block text-900 text-xl font-medium mb-2">Nom</label>
				<input id="nom" type="text" placeholder="" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

				<label for="prenom" class="block text-900 text-xl font-medium mb-2">Prenom</label>
				<input id="prenom" type="text" placeholder="" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

				<label for="picture" class="block text-900 text-xl font-medium mb-2">Photo</label>
				<p-fileUpload mode="basic" name="demo[]" url="./upload.php" accept="image/*" [maxFileSize]="1000000" (onUpload)="onBasicUpload()" style="padding:1rem"></p-fileUpload>

				<button pButton pRipple label="Modifier" class="w-full p-12 mt-5 text-xl md:w-100rem" type="submit"></button>
			</form>
		</div>
	</div>
</div>
